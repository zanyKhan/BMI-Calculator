<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calcuator</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 wrapper">
                    <h2 class="text-center mb-5 heading">Body Mass Index (BMI) Calculator</h2>
                    <div class="form-group mb-3">
                        <label for="height" class="form-lable mb-2">Your Height(cm) :</label>
                        <input type="number" class="form-control" id="height" placeholder="Enter your height in cm">
                    </div>
                    <div class="form-group mb-3">
                        <label for="weight" class="form-lable mb-2">Your Weight(kg) :</label>
                        <input type="number" class="form-control" id="weight" placeholder="Enter your weight in kg">
                    </div>
                    <button class="btn mb-4 form-control text-center" id="btn">Compute BMI</button>
                    <div class="form-group mb-3">
                        <label for="weight" class="form-lable mb-2">Your BMI :</label>
                        <input type="number" step="0.01" class="form-control" id="bmi-result">
                    </div>
                    <h5 class="info-text">Weight Condition : <span id="weight-condition"></span></h5>  
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
